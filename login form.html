<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login form.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="form-card">
            <form action="">
                <div class="header">
                    <p>Login form</p>
                </div>

                <div class="form-field">
                    <label for="Email address">Email address</label>
                    <input type="email" id="Email address" name="Email address" placeholder="Email address" required>
                </div>

                <div class="form-field">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" placeholder="Password (min. of 8 characters)" required>
                </div>

                <a class="link-one" href="#">Forgot password?</a>

                <button class="log-in-btn" type="submit">Log in</button>

                <div class="footer">
                    <p class="footer-header">Already have an account?<br><a class="footer-link" href="#">Log in here</a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
